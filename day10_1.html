<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:flex</title>
    <style>
        .wrapper {
            background:rgb(189, 189, 189);
        }
        .wrapper > div {
            width:150px;
            height:150px;
            margin-right:10px;
        }
        .wrapper .first {
            background:rgb(252, 203, 203);
        }
        .wrapper .second {
            background:rgb(192, 214, 255)
        }
        .wrapper .third {
            background:rgb(192, 255, 224)
        }
        .wrapper .fourth {
            margin-right:0;
            background:rgb(221, 192, 255)
        }
    </style>
</head>
<body>
	<div class="wrapper">
	  <div class="first">1</div>
	  <div class="second">2</div>
	  <div class="third">3</div>
	  <div class="fourth">4</div>
	</div>
    <p>flex와 float 차이점이 뭐지?</p>
</body>
</html>
