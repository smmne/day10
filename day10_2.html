<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        #content {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: flex;
            flex-direction: row;
        }

        .box, .box1, .box2, .box3 {
            width: 50px;
            height: 50px;
        }

        #content1 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: flex;
            flex-direction: row-reverse;
        }
        
        #content2 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: flex;
            flex-direction: column;
        }
        
        #content3 {
            width: 200px;
            height: 200px;
            border: 1px solid #c3c3c3;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <h4>This is a Row</h4>
    <div id="content">
        <div class="box" style="background-color:red;">A</div>
        <div class="box" style="background-color:lightblue;">B</div>
        <div class="box" style="background-color:yellow;">C</div>
    </div>
    <h4>This is a Row-Reverse</h4>
    <div id="content1">
        <div class="box1" style="background-color:red;">A</div>
        <div class="box1" style="background-color:lightblue;">B</div>
        <div class="box1" style="background-color:yellow;">C</div>
    </div>
    <h4>This is a Column</h4>
    <div id="content2">
        <div class="box2" style="background-color:red;">A</div>
        <div class="box2" style="background-color:lightblue;">B</div>
        <div class="box2" style="background-color:yellow;">C</div>
    </div>
    <h4>This is a Column-Reverse</h4>
    <div id="content3">
        <div class="box3" style="background-color:red;">A</div>
        <div class="box3" style="background-color:lightblue;">B</div>
        <div class="box3" style="background-color:yellow;">C</div>
    </div>
</body>
</html>
